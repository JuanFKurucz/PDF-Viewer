<!DOCTYPE HTML>
<html>
  <head>
    <title>PDF Viewer</title>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body onload="init()">
    <header class="backgroundBlack">
        <nav class="navbar navbar-inverse">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand white" href="#">PDF Viewer</a>
            </div>
            <div class="tabsdiv">
              <ul class="navul" id="tabs">
              </ul>
            </div>
            <ul class="navul" id="task">
              <li><a href="#">Minimize</a></li>
              <li><a href="#">Help</a></li>
              <li><a href="#">Close</a></li>
            </ul>
          </div>
        </nav>
    </header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-4 marginTop1">
          <h4 style="margin:15px;display:inline">Your PDFs:</h4><button id="addNewPdf" class="btn btn-info">Add new</button>

					  <div class="form-group">
						        <input type="text" class="form-control marginTop1" id="search" placeholder="Search for your pdf">
					  </div>

          <ul class="marginTop1 fontPdfList" id="pdfList"></ul>

          <div style="display:none" class="form-group" id="resumenArea">
            <div id="notes"></div>
            <div id="resumenForm" style="position:fixed;bottom:1em;width:30%;">
              <label for="Notes"><small>Your notes: </small></label>

              <div id="bbCodeButtons" class="marginBottom1">
                <div bbcode="[b][/b]"><b>B</b></div>
                <div bbcode="[i][/i]"><i>I</i></div>
                <div bbcode="[u][/u]"><u>U</u></div>
                <div bbcode="[strike][/strike]"><strike>S</strike></div>
                <div bbcode="[hr]">hr</div>
              </div>
              <textarea class="form-control" id="userNotes" rows="2" cols="30" class="marginTop1"></textarea>

              <button type="button" name="button" class="btn btn-success marginTop1" pdfActive="" id="saveUserNotes">Save</button>
              <button type="button" name="button" class="btn btn-primary marginTop1" pdfActive="" id="exportUserNotes">Export Notes</button>
            </div>
          </div>
        </div>
        <div class="col-sm-8">
        </div>
      </div>
    </div>
  </body>
</html>
